<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User CRUD</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Add User</h2>
        <form class="userForm">
          <input type="text" class="name" placeholder="Name" required />
          <input type="text" class="username" placeholder="Username" required />
          <select class="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <input type="text" class="email" placeholder="University" required />
          <button type="submit">Add User</button>
        </form>
      </div>
      <div class="users users-container"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
